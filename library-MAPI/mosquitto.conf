# Mosquitto Configuration File
# For MAPI MQTT Example

# Listen on default MQTT port
listener 1883

# Allow anonymous connections (for development/testing)
# For production, set to false and configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# WebSocket support (optional - useful for web-based MQTT clients)
listener 9001
protocol websockets
