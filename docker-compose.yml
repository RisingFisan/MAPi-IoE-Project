version: "3.9"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mapi-api
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      PORT: ${PORT:-3000}
      DB_HOST: mysql
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER:-mapi}
      DB_PASSWORD: ${DB_PASSWORD:-mapi}
      DB_NAME: ${DB_NAME:-mapi}
      DB_CONNECTION_LIMIT: ${DB_CONNECTION_LIMIT:-10}
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mapi-frontend
    ports:
      - "${FRONTEND_PORT:-4173}:${FRONTEND_PORT:-4173}"
    environment:
      PORT: ${FRONTEND_PORT:-4173}
      HOST: 0.0.0.0
      API_BASE_URL: ${API_BASE_URL:-http://api:3000}
    depends_on:
      - api
    restart: unless-stopped
  mysql:
    image: mysql:8.0
    container_name: mapi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-mapi}
      MYSQL_USER: ${DB_USER:-mapi}
      MYSQL_PASSWORD: ${DB_PASSWORD:-mapi}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -hmysql -u$$MYSQL_USER -p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  mysql_data:
